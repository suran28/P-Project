<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Certcare</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="/css/head.css">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <script src="/js/signup.js"></script>
</head>

<body>
<div th:replace="layout/head :: nav"></div>

<div class="container">
  <form id="signupForm">
    <div class="signupForm">
      <div class="title">
        <h1>회원가입</h1>
        <p>회원가입이 필요한 서비스입니다</p>
      </div>

      <div class="pinfo_input_form">
        <label for="username">이름</label>
        <input type="text" id="username" name="username" placeholder="이름을 입력하세요">
      </div>
      <div class="pinfo_input_form">
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요">
      </div>
      <div class="pinfo_input_form">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
      </div>

<!--      <button type="submit" onclick="if(confirm('회원가입이 완료 되었습니다')==false){ return false };-->
<!--				location.href='/board';">회원가입</button>-->
      <button type="button" onclick="submitForm()">회원가입</button>
    </div>
  </form>
</div> <!-- /container -->
</body>

<div th:replace="layout/footer :: footer"></div>

</html>
